spring.application.name=integration-test
mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
spring.datasource.h2.console.enable=true
spring.datasource.h2.console.path=/h2-console
spring.datasource.h2.console.settings.trace=true
spring.datasource.h2.console.settings.web-allow-others=true
spring.sql.init.platform=mysql
spring.sql.init.schema-locations=classpath:db/schema.sql
spring.sql.init.data-locations=classpath:db/data.sql